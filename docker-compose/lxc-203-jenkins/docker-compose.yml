version: '3.8'

services:
  jenkins:
    build: .
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /media/docker-data/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Paris
    extra_hosts:
      - "jenkins.clem-ops.org:192.168.1.30"
      - "authentik.clem-ops.org:192.168.1.30"

  # N'OUBLIE PAS D'AJOUTER Ã‡A :
  registry:
    image: registry:2
    container_name: docker-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /media/docker-data/registry:/var/lib/registry